<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c4e2495ae.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="" id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" name="todo" placeholder="Add New To-Do">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Go to math class</li>
            <li><span><i class="fa fa-trash"></i></span> Buy Coffee</li>
            <li><span><i class="fa fa-trash"></i></span> Visit mom</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
